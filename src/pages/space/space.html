<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar padding [showCancelButton]="true" placeholder="Country" [(ngModel)]="searchInput" (ionInput)="OnInput($event)"
    (ionCancel)="OnCancel($event)" (ionClear)="OnCancel($event)">

  </ion-searchbar>

  <ion-list padding>
    <button ion-item *ngFor="let item of spaces" (click)="searchByCity(item)">
        {{ item }}
      </button>
  </ion-list>

</ion-content>
