<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{spaceDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="spaceDetail['cover-photo']" />
    <ion-card-content>
      <ion-card-title>

        <ion-row center>
          <ion-col width="80">
            <span>Share</span>
          </ion-col>
          <ion-col width="20">
            <span float-right (click)="ShareViaWhatsapp(spaceDetail)">
              <i class="fa fa-whatsapp"></i>
            </span>
          </ion-col>
        </ion-row>

      </ion-card-title>
      <div>
        {{spaceDetail.description}}
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Loading Google Map -->
  <div id="map" #map></div>

</ion-content>
