<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{spaceDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="spaceDetail['cover-photo']" />
    <ion-card-content>
      <ion-card-title>
        <div>
          <span float-left><a href="{{spaceDetail.site}}">Site</a></span>
          <span float-right>
          <a ion-button clear icon-only (click)="ShareViaWhatsapp(spaceDetail)">
            <i class="fa fa-whatsapp"></i></a></span>
        </div>
      </ion-card-title>
      <p>
        {{spaceDetail.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
