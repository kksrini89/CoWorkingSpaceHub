<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{spaceDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="spaceDetail['cover-photo']" />
    <ion-card-content>
      <ion-card-title>
        <span item-start></span><a href="{{spaceDetail.site}}">Site</a>
        <span item-end><button ion-button clear (click)="ShareViaWhatsapp(spaceDetail)">Whatsapp</button></span>
      </ion-card-title>
      <p>
        {{spaceDetail.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
